<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
        <span>
          {{ site.title }}
        </span>
      </h1>
	  <p class="">Coder, Photographer & a huge Arsenal Fan</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}">Home</a>
      <a class="sidebar-nav-item" href="/#about">About</a>
      <a class="sidebar-nav-item" href="{{ site.resume }}">Resume</a>      
      <a class="sidebar-nav-item" href="{{ site.github }}">GitHub</a>      
      <a class="sidebar-nav-item" href="{{ site.linkedin }}">LinkedIn</a>
	  <a class="sidebar-nav-item" href="{{ site.flickr }}">Flickr</a>
    </nav>
	
	<span class="sidebar-nav-item">Currently v {{ site.version }}</span>
    <span class="sidebar-nav-item">&copy; {{ site.time | date: '%Y' }}. All rights reserved.</span>
  </div>
</div>
